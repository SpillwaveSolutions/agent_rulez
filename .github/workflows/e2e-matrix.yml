# E2E Tests - RuleZ UI (Cross-Platform Matrix)
#
# Runs Playwright E2E tests across Ubuntu, macOS, and Windows.

name: E2E Tests - Matrix

on:
  push:
    branches: [main, develop, "feature/**", "fix/**"]
    paths:
      - 'rulez_ui/**'
      - '.github/workflows/e2e-matrix.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'rulez_ui/**'
      - '.github/workflows/e2e-matrix.yml'
  workflow_dispatch:

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  playwright-matrix:
    name: Playwright (${{ matrix.os }} / ${{ matrix.browser }})
    strategy:
      fail-fast: false
      matrix:
        os: ${{ fromJSON((github.ref == 'refs/heads/main' || github.base_ref == 'main') && '["ubuntu-latest","macos-latest","windows-latest"]' || '["ubuntu-latest"]') }}
        browser: [chromium, webkit]
        exclude:
          - os: windows-latest
            browser: webkit

    runs-on: ${{ matrix.os }}
    timeout-minutes: 20
    defaults:
      run:
        working-directory: rulez_ui

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest


      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/ms-playwright
            ~/AppData/Local/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('rulez_ui/package.json') }}
          restore-keys: |
            playwright-${{ runner.os }}-

      - name: Install dependencies
        run: bun install

      - name: Install Playwright browsers
        run: bunx playwright install --with-deps ${{ matrix.browser }}

      - name: Run E2E tests
        run: bunx playwright test --project=${{ matrix.browser }} --retries=1
        env:
          CI: true

      - name: Upload screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-screenshots-${{ matrix.os }}-${{ matrix.browser }}
          path: rulez_ui/test-results/**/*.png
          retention-days: 7

      - name: Upload videos
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-videos-${{ matrix.os }}-${{ matrix.browser }}
          path: rulez_ui/test-results/**/*.webm
          retention-days: 7

      - name: Upload HTML report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-${{ matrix.os }}-${{ matrix.browser }}
          path: rulez_ui/playwright-report/
          retention-days: 30

      - name: Publish test results
        uses: dorny/test-reporter@v1
        if: always() && hashFiles('rulez_ui/test-results/junit.xml') != ''
        with:
          name: Playwright Tests (${{ matrix.os }}, ${{ matrix.browser }})
          path: rulez_ui/test-results/junit.xml
          reporter: java-junit
          fail-on-error: false

      - name: Comment test results on PR
        uses: daun/playwright-report-comment@v3
        if: github.event_name == 'pull_request'
        continue-on-error: true
        with:
          report-path: rulez_ui/playwright-report/
          comment-title: 'Playwright Test Results (${{ matrix.os }}, ${{ matrix.browser }})'
          include-summary: true
          include-report-link: true

